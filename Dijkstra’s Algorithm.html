<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>	
var totalVertices = 9;
function mininum_Distance(distance,shortest_distance)
{
	
	var mininum_value = Number.MAX_VALUE;
	var minimum_index = -1;
	
	for(var x = 0; x < totalVertices; x++)
	{
		if (shortest_distance[x] == false && distance[x] <= mininum_value)
		{
			mininum_value = distance[x];
			minimum_index= x;
		}
	}
	return minimum_index;
}
function display(distance)
{
	document.write("total Distance from Source----------------------Vertex<br>");
	for(var x = 0; x < totalVertices;x++)
	{
		document.write(distance[x]+"-------------------------------------------------------"+ x + "<br>");
	}
}
function function_dijkstra_algorithm(graph_for_dijkstra_algorithm, source)
{
	var distance = new Array(totalVertices);
	var shortest_distance = new Array(totalVertices);
	for(var x = 0; x < totalVertices; x++)
	{
		distance[x] = Number.MAX_VALUE;
		shortest_distance[x] = false;
	}
	distance[source] = 0;
	for(var y = 0; y < totalVertices - 1; y++)
	{
		var m = mininum_Distance(distance, shortest_distance);
		shortest_distance[m] = true;
		for(var z = 0; z < totalVertices; z++)
		{
			if (!shortest_distance[z] && graph_for_dijkstra_algorithm[m][z] != 0 &&
				distance[m] != Number.MAX_VALUE &&
				distance[m] + graph_for_dijkstra_algorithm[m][z] < distance[z])
			{
				distance[z] = distance[m] + graph_for_dijkstra_algorithm[m][z];
			}
		}
	}
	display(distance);
}
var graph_for_dijkstra_algorithm = [ [ 0, 3, 0, 0, 1, 0, 0, 8, 0 ],
			[ 5, 0, 8, 0, 0, 0, 0, 9, 0 ],
			[ 0, 7, 0, 0, 0, 9, 0, 0, 2 ],
			[ 0, 0, 5, 0, 19,0, 0, 0, 20],
			[ 0, 0, 0, 7, 0, 10,0, 0, 2 ],
			[ 0, 0, 4, 24,0, 0, 0 ,0, 10],
			[ 0, 0, 0, 12,0, 0, 0, 11,0 ],
			[ 10,0, 0, 0, 15,0, 1, 0, 0 ],
			[ 0, 0, 12,0, 0, 0, 16,0, 0 ] ]
function_dijkstra_algorithm(graph_for_dijkstra_algorithm, 0);
</script>
</body>
</html>
